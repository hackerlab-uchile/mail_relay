name: Dockerized Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t my-docker-image ./backend --env-file .env

    - name: Run tests in Docker container
      run: docker run my-docker-image pytest app/tests/
